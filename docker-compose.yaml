version: "3.7"

networks:
  proxy:


services:

#-----PROXY-----#

  nginx:
    container_name: petropolis-nginx
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/dev.timetochange.today.conf:/etc/nginx/sites-enabled/dev.timetochange.today.conf
      - ./nginx/devtiles.timetochange.today.conf:/etc/nginx/sites-enabled/devtiles.timetochange.today.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    restart: always
    command: /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"    
    networks:
      proxy:
  
  certbot:
    container_name: petropolis-certbot
    image: certbot/certbot
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    restart: unless-stopped
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    depends_on:
      - nginx
    networks:
      proxy: 